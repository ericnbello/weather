<div class="flex py-6 gap-x-2">
    <form name="location-search" id="location-search" method="POST" action="/" novalidate>
        {% csrf_token %}
        <label class="hidden"></label>
        <input id="location" class="border-2 border-white px-2 text-black" type="text" name="location" placeholder=" Enter City Name..."  required="">
        <button id="location-btn" class="border-2 border-white px-2" type="submit" onclick="validateForm()">Submit</button>
        <span class="error text-2xl flex flex-wrap">
            <p id="location-error">{{invalid_input_msg}}</p>
        </span>
    </form>
</div>
